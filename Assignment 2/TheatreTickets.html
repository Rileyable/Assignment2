<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="tickets">
    <title>Ticket Office</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <h1>The-Eater Theater:</h1>

    <p>
        Price: <span id="price"></span> <br>
        <span id="output"></span> <br>
        <span id="deloutput"></span>
        
    </p>



    <form id="ticketForm">
        <fieldset>
            <legend>Buy Tickets:</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>

            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </p>
        </fieldset>
            <fieldset>
                <legend>Film</legend>
                <p>
                    <input type="radio" id="opera" name="film" value="Phantom of the Opera" checked>
                    <label for="opera">Phantom of the Opera</label>
                </p>
                <p>
                    <input type="radio" id="hamilton" name="film" value="Hamilton">
                    <label for="hamilton">Hamilton</label>
                </p>
                <p>
                    <input type="radio" id="lion" name="film" value="Lion King">
                    <label for="lion">Lion King</label>
                </p>
                <p>
                    <input type="radio" id="saigon" name="film" value="Miss Saigon">
                    <label for="saigon">Miss Saigon</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Delivery Method</legend>
                <p>
                    <input type="radio" id="eticket" name="delivery" value="E-Ticket" checked>
                    <label for="eticket">E-Ticket</label>
                </p>
                <p>
                    <input type="radio" id="boxoffice" name="delivery" value="Box Office">
                    <label for="boxoffice">Collect from Box Office (+ £1.50)</label>
                </p>
                <p>
                    <input type="radio" id="post" name="delivery" value="Post">
                    <label for="post">Post (+ £3.99)</label>
                </p>
            </fieldset>
            
            
            <p>
                <label for="seats">Seats Required:</label>
                <input type="number" id="seats" name="seats" min="1" max="10"  value="1" required>
                
            </p>
            
        </fieldset>        
        
        <p>
            <button type="input" name="order" id="order">Order</button>
        </p>
        
        
        <p id="output"></p>
    </form>
    
    <script src="scripts/main.js"></script>
</body>
</html>
